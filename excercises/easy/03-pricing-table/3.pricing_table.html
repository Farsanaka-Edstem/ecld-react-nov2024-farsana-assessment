<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style_pricing.css" rel="stylesheet">
    <title>Pricing table</title>
    
  </head>
  <body>
    <div class="plans">
      <div class="sep-plan1">
       <div class="headingbasic">
        <h1>Basic</h1>
       </div>
      
        <div class="plan basic-content">
        
         <h2>$10/month</h2>
        <div class="list">
          <ul>
            <li>5 GB storage</li>
            <li>10 Projects</li>
            <li>Email Support</li>
          </ul>
        </div>
        <a class="btn" href="#">Subscribe</a>
      </div>
     </div>

      <div class="sep-plan2">
       <div class="headingpro"><h1 class="h1pro">Pro</h1></div>
      
        <div class="plan pro-content">
        
         <h2>$10/month</h2>
        <div class="list">
          <ul>
            <li>5 GB storage</li>
            <li>10 Projects</li>
            <li>Email Support</li>
          </ul>
        </div>
        <a class="btn btnpro" href="#">Subscribe</a>
      </div>
     </div>

      <div class="sep-plan3">
        <div class="headingpremium"><h1>Premium</h1></div>
      
        <div class="plan premium-content">
        
          <h2>$10/month</h2>
            <div class="list">
                <ul>
               <li>5 GB storage</li>
                <li>10 Projects</li>
               <li>Email Support</li>
                </ul>
             </div>
              <a class="btn" href="#">Subscribe</a>
           </div>
        </div>
    </div>
  </body>
</html>
